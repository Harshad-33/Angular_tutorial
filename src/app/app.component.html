<!-- Events in Angular -->
<h1> Event in Angular</h1>
<button class="btn" name="btn-name" (click)="handleEvent($event)">Click Event</button>

<br>
<br>
<div (mouseenter)="handleEvent($event)" 
    style="background-color: green; width: 100px; height: 100px;">
</div>


<div (mouseleave)="handleEvent($event)" 
    style="background-color: red; width: 100px; height: 100px;">
</div>
<br>
<br>
<input type="text" 
(focus)="handleEvent($event)" 
(blur)="handleEvent($event)" 
(input)="handleEvent($event)" 
name="user">
